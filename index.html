<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scent Explorer</title>
</head>

<body>

    <div class="banner">
        <h1>Scent Explorer</h1>
        <!-- search bar -->
       <div class="search-wrapper">
        <label for="search"></label>
            <input type="search" id="search" name="" placeholder="Search Fragrance..." data-search>
            <button>Search</button>
        </div>
    </div>

    <div class="frag-cards" data-frag-cards-container></div>
        <template data-frag-template>
            <div class="card">
                <div class="image"><image src="img.png"></image></div>
                <div class="header" data-header></div>
                <div class="body" data-body></div>
            </div>
        </template>
    



<script src="script.js"></script>

</body>

</html>
